    <script defer>
        var r = document.querySelector(':root');
        let Input = document.getElementById('Toggle');
        let Day = document.getElementById('Day');
        let Night = document.getElementById('Night');

        function LigthMode() {
            // var rs = getComputedStyle(r);
            r.style.setProperty('--Red', '#484b6a');
            r.style.setProperty('--black1', '#9394a5');
            r.style.setProperty('--black2', '#d2d3db');
            r.style.setProperty('--black3', '#e4e5f1');
            r.style.setProperty('--black4', '#fafafa');
            r.style.setProperty('--White', '#050507');
            Day.style.opacity = "0";
            Night.style.opacity = "1";
        }

        function DarkMode() {
            r.style.setProperty('--Red', '#e3311d');
            r.style.setProperty('--black1', '#050507');
            r.style.setProperty('--black2', '#362e2d');
            r.style.setProperty('--black3', '#7c8685');
            r.style.setProperty('--black4', '#aaaca1');
            r.style.setProperty('--White', '#fff');
            Day.style.opacity = "1";
            Night.style.opacity = "0";
        }

        function ToggleButton() {
            localStorage.setItem('Toggle', Input.checked);
            if (Input.checked === false) {
                LigthMode();
            } else {
                DarkMode();
            }
        }

        var checked = JSON.parse(localStorage.getItem('Toggle'));
        console.log(checked);

        if (checked === false) {
            Input.checked = true;
            LigthMode()
        }
    </script>

    <script defer>
        let value = "";
        const CardToHide = document.querySelectorAll(".Card");
        const SearchInput = document.querySelector("[data-search]");

        SearchInput.addEventListener("input", (e) => {
            value = e.target.value.toLowerCase();
            CardToHide.forEach((data) => {
                const DATA = data.querySelector("h3").textContent.toLowerCase();
                if (DATA.includes(value)) {
                    data.style.display = "";
                } else {
                    data.style.display = "none";
                }
            })
        })

        var DivToAdd = document.querySelector(".Cards");
        for (i = 0; i < 13; i++) {
            if (localStorage.getItem('Card' + i) !== null) {
                DivToAdd.innerHTML += localStorage.getItem('Card' + i);
            }
        }

        var CardToFill = document.querySelectorAll(".Card");
        CardToFill.forEach((e) => {
            e.querySelector("svg").style.fill = "red";
        })


        let CardToFav = document.querySelectorAll(".Card");

        CardToFav.forEach((e, index) => {
            let heart = e.querySelector("svg");
            let CardToRemove = e.outerHTML;

            e.addEventListener("click", () => {
                if (heart.style.fill === "red") {
                    heart.style.fill = "none";
                }
                else {
                    heart.style.fill = "red";
                }
                let j = -1;
                for (i = 0; i < 13; i++) {
                    if (localStorage.getItem('Card' + i) !== null) {
                        j++;
                    }
                    if (j === index) {
                        localStorage.removeItem('Card' + i);
                        localStorage.setItem('CardStatus' + i, "none");
                        break;
                    }
                }
                // for (let i = 0; i < 13; i++) {

            })
        })
